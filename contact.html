<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Panorama Sentani</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo.png" alt="logo">
        </div>
        <h1>Panorama Sentani</h1>
        <p>Sebuah website tentang Sentani dan keanekaragaman budayanya.</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="#">Danau</a></li>
            <li><a href="#">Lukisan</a></li>
            <li><a href="#">Tarian</a></li>
            <li><a href="#">Nyanyian</a></li>
            <li><a href="#">Masyarakat</a></li>
        </ul>
    </nav>
    <main class="mainn">
        <section class="contact">
            <h2>Contact</h2>
            <p>Contact Us</p>
            <form action="#" method="post">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">No Telp (WA)</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="message">Isi Pesan</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" class="btn">Kirim</button>
                <button type="reset" class="btn">Batal</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - Dikembangkan oleh Fanny Debora</p>
        <div class="links">
            <a href="#">Disclaimer</a>
            <a href="about.html">Tentang Kami</a>
            <a href="contact.html">Kontak</a>
        </div>
    </footer>
</body>
</html>
